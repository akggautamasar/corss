<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - QuantXcloud</title>
    <link rel="stylesheet" href="static/home.css" />
    <link rel="stylesheet" href="static/css/login.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="https://www.svgrepo.com/show/303215/cloud-computing.svg" style="width: 24px; height: 24px;" />
                <span>QuantXcloud</span>
            </div>
        </div>
        <div class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Welcome to QuantXcloud</h2>
                    <div class="auth-tabs">
                        <button id="loginTab" class="auth-tab active">Login</button>
                        <button id="signupTab" class="auth-tab">Sign Up</button>
                    </div>
                    
                    <div id="loginForm" class="auth-form active">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password">
                        </div>
                        <button id="loginButton" class="auth-button">Login</button>
                        <div id="loginStatus" class="status-message"></div>
                    </div>

                    <div id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        </div>
                        <button id="signupButton" class="auth-button">Sign Up</button>
                        <div id="signupStatus" class="status-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="static/js/supabaseClient.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/login.js" type="module"></script>
</body>
</html>
